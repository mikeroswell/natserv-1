        \ <ecologyAndLifeHistory>\r\n      <ecologyAndLifeHistoryDescription>\r\n
        \                 <generalDescription>Bluefish have a sea green or bluish
        green back and silvery belly. The pectoral fins have a black blotch at the
        base. There are two dorsal fins and one anal fin. The ventral fins are well
        forward of the dorsals and are located underneath the pectorals. The tail
        fin is broad and forked. The lower jaw protrudes slightly beyond the upper
        jaw of the large mouth. The upper and lower jaws are lined with a series of
        stout, conical caninelike teeth. Maximum length is about 3.5 feet (a little
        more than 1 meter).</generalDescription>\r\n            </ecologyAndLifeHistoryDescription>\r\n
        \                     <reproductionComments>Eggs hatch in about 2 days at
        18-22°C.</reproductionComments>\r\n                      <habitatType>\r\n
        \             <code>M</code>\r\n              <description>Marine</description>\r\n
        \     </habitatType>\r\n              <migration>\r\n              <nonMigrant>false</nonMigrant>\r\n
        \                   <locallyMigrant>false</locallyMigrant>\r\n                    <longDistanceMigrant>false</longDistanceMigrant>\r\n
        \                   <mobilityAndMigrationComments>Bluefish travel in schools
        of like-sized individuals and undertake seasonal migrations. Along the U.S.
        Atlantic coast they generally move north in spring-summer to centers of abundance
        in the New York Bight and southern New England and south in autumn-winter
        to the waters as far as southeastern Florida.</mobilityAndMigrationComments>\r\n
        \           </migration>\r\n               <habitats>\r\n                                                               <habitatComments>Within
        the Middle Atlantic Bight (MAB) they occur in large bays and estuaries as
        well as across the entire continental shelf. Adults occur in bays and estuaries
        primarily in the warmest summer months. Juvenile stages have been recorded
        from all estuaries surveyed within the MAB, but eggs and larvae occur in oceanic
        waters. Spawning occurs offshore in spring-summer (possibly in fall off Florida).
        Juveniles move into estuaries in spring or summer (earlier in the south than
        in the north) and move out to sea in fall as temperatures decline. [Source:
        Shepherd and Packard 2006]</habitatComments>\r\n            </habitats>\r\n
