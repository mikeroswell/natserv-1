        \ <economicAttributes>\r\n                    <economicComments>In many cases,
        resident eagles may be responsible for chronic loss of young domestic lambs,
        particularly in parts of Colorado, Wyoming, Montana, and Utah (see Phillips
        et al. 1991). &lt;br&gt;&lt;br&gt;Eagle feathers are used for religious and
        cultural purposes by Native Americans, and the Department of the Interior
        is responsible for facilitating the distribution of eagle carcasses for these
        purposes (executive directive, 29 April 1994).</economicComments>\r\n     </economicAttributes>\r\n
        \ <managementSummary>\r\n                        <preserveSelectionAndDesignConsiderations>Size
        of protected habitat patches should be at least 250 sq km and preferably at
        least 1,000 sq km (see GBBO 2010).</preserveSelectionAndDesignConsiderations>\r\n
        \             <managementRequirements>Relocation of breeding adult eagles
        (residents) offers, at best, only a short-term soluation to the problem of
        eagle predation on livestock (in Wyoming, most relocated birds reestablished
        their territories) (Phillips et al. 1991). &lt;br&gt;&lt;br&gt;See Fala et
        al. (1985) for information on artificial nest sites.</managementRequirements>\r\n
        \             <monitoringRequirements>See Britten et al. (1995) for information
        on satellite telemetry.</monitoringRequirements>\r\n                                              </managementSummary>\r\n
        \ <ecologyAndLifeHistory>\r\n      <ecologyAndLifeHistoryDescription>\r\n
        \             <shortGeneralDescription>A large raptor.</shortGeneralDescription>\r\n
        \             <generalDescription>This is a very large raptor with mostly
        brown plumage, a golden wash on the back of the head and neck, and a mostly
        horn-colored bill; tail is faintly banded; immatures have white at the base
        of the primaries and a white tail with a dark terminal band; total length
        76-102 cm, wingspan 203-224 cm (NGS 1983).</generalDescription>\r\n            </ecologyAndLifeHistoryDescription>\r\n
        \              <diagnosticCharacteristics>This species differs from the bald
        eagle in lacking a white head in adults and in lacking white spotting on the
        underwing coverts in immatures.</diagnosticCharacteristics>\r\n                  <reproductionComments>Egg
        dates: by late April in northern Alaska (later if snow persists); peak in
        late February-March in the region from California to Texas (but earlier nesting
        may yield young ready to fly as early as March 1 in Texas); late February-early
        March in Utah; March-April in northeastern United States. Clutch size is 1-3,
        rarely 4 (usually 2). Incubation, mostly by the female, lasts about 43-45
        days. Young can fly at 60-77 days (fledging takes longer in the far north
        than in the southern part of the range). Young are cared for by parents for
        30+ additional days; family unit sometimes may remain together several months.
        Typically first breeds in 4th or 5th year. Lifelong monogamy may be the rule,
        though some apparent exceptions have been recorded. A positive correlation
        between breeding success and jackrabbit number was reported in Idaho, Colorado,
        and Utah. Distance between active nests almost never is less than 0.8 km.
        See Palmer (1988) for further details on reproduction.</reproductionComments>\r\n
        \                     <habitatType>\r\n              <code>T</code>\r\n              <description>Terrestrial</description>\r\n
        \     </habitatType>\r\n              <migration>\r\n              <nonMigrant>true</nonMigrant>\r\n
        \                   <locallyMigrant>true</locallyMigrant>\r\n                    <longDistanceMigrant>true</longDistanceMigrant>\r\n
        \                   <mobilityAndMigrationComments>Migratory populations may
        exist in areas where the species is present throughout the year, so specific
        migration patterns may be obscure. Northernmost populations withdraw southward
        for winter (some individuals may remain in north); these migrants may migrate
        farther south than do birds from breeding populations to the south; migrants
        return to northern breeding areas mainly in March-April. Most vacate hot deserts
        during summer.&lt;br&gt;&lt;br&gt;In predatory bird surveys over 12 months
        in the eastern Mohave Desert, San Bernardino County, California, Knight et
        al. (1999) observed golden eagles only during November and December, despite
        the species being a regular nesting bird in the Mohave Desert. The low number
        of observations may have reflected a naturally low density of eagles, lack
        of overlap of survey routes with eagle territories, or seasonal migrations
        of eagles between summer nesting areas in desert mountains and wintering areas
        in desert basins (Knight et al. 1999). See Palmer (1988) for discussion of
        seasonal movements. &lt;br&gt;&lt;br&gt;A juvenile from Denali National Park,
        Alaska, migrated through Yukon Territory and interior British Columbia to
        a wintering site in east-central Idaho; another juvenile migrated through
        the Yukon, Alberta, and Saskatchewan to northeastern Montana (Britten et al.
        1995).&lt;br&gt;&lt;br&gt;Territory size in several areas of the western United
        States averaged 57-142 sq km (Palmer 1988). In desert regions, territories
        may be much larger (e.g., 258-310 sq km; see Wildlife Research Institute 2010).</mobilityAndMigrationComments>\r\n
        \           </migration>\r\n               <habitats>\r\n                                             <terrestrialHabitats>\r\n
        \                 <habitat>Alpine</habitat>\r\n                  <habitat>Cliff</habitat>\r\n
        \                 <habitat>Desert</habitat>\r\n                  <habitat>Grassland/herbaceous</habitat>\r\n
        \                 <habitat>Savanna</habitat>\r\n                  <habitat>Tundra</habitat>\r\n
        \                 <habitat>Woodland - Conifer</habitat>\r\n                  <habitat>Woodland
        - Hardwood</habitat>\r\n                  <habitat>Woodland - Mixed</habitat>\r\n
        \               </terrestrialHabitats>\r\n                                <habitatComments>Golden
        eagles generally inhabit open and semi-open country such as prairies, sagebrush,
        arctic and alpine tundra, savannah or sparse woodland, and barren areas, especially
        in hilly or mountainous regions, in areas with sufficient mammalian prey base
        and near suitable nesting sites. In Nevada, the only habitats routinely avoided
        by golden eagles are forests, large agricultural areas, and urban areas (GBBO
        2010).&lt;br&gt;&lt;br&gt;Nests are most often on rock ledges of cliffs but
        sometimes in large trees (e.g., oak or eucalytus in California, white pine
        in eastern North America), on steep hillsides, or on the ground. Nesting cliffs
        may face any direction and may be close to or distant from water. In Elko
        County, Nevada, 93 percent of nests were on cliffs, 71 percent were at elevations
        between 5,000 feet and 6,500 feet, and 43 percent faced east; 84 percent of
        nests were within two miles of water with desert riparian habitat (Page and
        Seibert 1973).&lt;br&gt;&lt;br&gt;A pair may have multiple alternate nests;
        the pair may use the same or alternate nests in consecutive years.</habitatComments>\r\n
        \           </habitats>\r\n              <foodHabits>\r\n              <adultFoodHabits>\r\n
        \                 <adultFoodHabit>Carnivore</adultFoodHabit>\r\n                </adultFoodHabits>\r\n
        \                   <immatureFoodHabits>\r\n                  <immatureFoodHabit>Carnivore</immatureFoodHabit>\r\n
        \               </immatureFoodHabits>\r\n                    <foodComments>The
        diet consists promarily of small mammals (e.g., rabbits, marmots, ground squirrels)
        but sometimes also includes large insects, snakes, birds, juvenile ungulates,
        and carrion. In the western Great Basin, the four most frequent prey species
        were black-tailed jackrabbit, mountain cottontail, yellow-bellied marmot,
        and chukar; Lagomorpha accounted for 91 percent of the prey biomass (Bloom
        and Hawks 1982). Golden eagles rarely attack large, healthy mammals (e.g.,
        pigs, sheep, deer) (Terres 1980). Individual can fast for days between feedings.
        They hunt while soaring or from a perch (the latter especially used by young),
        and individuals may hunt cooperatively. See Palmer (1988) for further details.</foodComments>\r\n
