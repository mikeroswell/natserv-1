        \ <conservationStatus>\r\n    <natureServeStatus>\r\n      <globalStatus>\r\n
        \             <rank><code>G5</code></rank>\r\n                    <roundedRank>\r\n
        \         <code>G5</code>\r\n                  <description>Secure</description>\r\n
        \               </roundedRank>\r\n                    <statusLastReviewed>2016-04-06</statusLastReviewed>\r\n
        \                   <statusLastChanged>1996-11-22</statusLastChanged>\r\n
        \           <reasons>Widespread distribution throughout the Northern Hemisphere.
        Still relatively common in some areas. Rank reflects primarily the extensive
        distribution; local threats/declines do not yet comprise a major conservation
        problem from a global perspective.</reasons>\r\n        <conservationStatusFactors>\r\n
        \         <globalAbundance>\r\n              <code>FH</code>\r\n                    <description>10,000
        to &gt;1,000,000 individuals</description>\r\n                    <searchValue>FGH</searchValue>\r\n
        \                   <comments>North American population in the mid-1980s was
        estimated at about 70,000; perhaps about 20,000 breeding pairs occur in the
        western United States. De Smet (1987 COSEWIC report) gave an estimate of 50,000-100,000
        for North America. Kirk et al. (1995) reported that the estimated number of
        breeding pairs in Canada was 1,000-5,000. Rich et al. (2004) estimated global
        population size at 170,000, with approximately half of the total in the United
        States and Canada.</comments>\r\n            </globalAbundance>\r\n              <estimatedNumberOfOccurrences>\r\n
        \             <code>DE</code>\r\n                    <description>81 to &gt;300</description>\r\n
        \                   <searchValue>DE</searchValue>\r\n                    <comments>The
        global number of occurrences has not been precisely determined using standardized
        criteria, but this species clearly  is represented by a large number of occurrences
        (subpopulations).</comments>\r\n            </estimatedNumberOfOccurrences>\r\n
        \             <globalShortTermTrend>\r\n                                <comments>Recent
        data suggest that after several decades of relative stability, golden eagle
        numbers may again be declining in the West, particularly in the sagesteppe
        region (see GBBO 2010).</comments>\r\n            </globalShortTermTrend>\r\n
        \             <globalLongTermTrend>\r\n                                <comments>In
        eastern North America, golden eagles have reappeared in some sites within
        the historical nesting range (De Smet), but the species may be decreasing
        in the northeastern United States (Bednarz et al. 1990). Kirk et al. (1995)
        noted declines in parts of the range in Canada.</comments>\r\n            </globalLongTermTrend>\r\n
        \                 <globalProtection>\r\n                        <code>BC</code>\r\n
        \                         <description>Few to several (1-12) occurrences appropriately
        protected and managed</description>\r\n                          <searchValue>BC</searchValue>\r\n
        \                         <comments>This species is protected in many U.S.
        and Canadian national parks and wilderness areas. It is protected, by similarity
        of appearance, under the Bald Eagle Protection Act.</comments>\r\n                            <needs>Adequate
        protection requires consideration of nesting sites and foraging areas/prey
        populations.</needs>\r\n            </globalProtection>\r\n              <threat>\r\n
        \                                     <comments>Decline in the early 1900s
        was due to eradication campaigns, frequently encouraged by the use of bounties
        (eagle was believed to be a major predator on livestock).&lt;br&gt;&lt;br&gt;Golden
        eagles are extremely susceptible to powerline electrocution because the wings
        can span phase-to-phase or phase-to-ground wires (Biosystems Analysis 1989);
        modifications have been made in problem areas. &lt;br&gt;&lt;br&gt;Other threats
        include ingestion of poison intended for coyotes; ingestion of toxic water
        from mining activities; occasional shootings; habitat loss to agriculture,
        suburban land uses, and energy development; loss of potential food resources
        as a result of habitat degradation or rodent/rabbit control; mortality in
        inappropriately designed stock tanks, and collisions with structures and with
        vehicles on roadways. Human disturbance or activity may cause nest abandonment,
        render a nest site less productive, or prevent a suitable nest site from being
        utilized, but direct disturbance of nests appears to be infrequent (see GBBO
        2010).&lt;br&gt;&lt;br&gt;Mortality resulting from inappropriate wind turbine
        design and placement looms as an increasing threat. Many eagle deaths have
        been recorded at the Altamont Pass Wind Resource Area in northern California
        and at the Pine Tree wind turbine facility in Tehachapi in southern California.
        Several dozen wind energy developments have been proposed for desert areas
        in southern California, where there are many occupied golden eagle territories
        (LaPré 2011). Proposed solar energy developments in the Mohave Desert overlap
        with golden eagle territories (Wildlife Research Institute 2010). Large-scale
        wind/solar energy development could reduce prey populations and reduce eagle
        hunting opportunities (GBBO 2010).&lt;br&gt;&lt;br&gt;The small population
        in eastern North America may be negatively affected by poor survival to breeding
        age (Palmer 1988).&lt;br&gt;&lt;br&gt;See De Smet (1987 COSEWIC report) for
        further discussion of threats.</comments>\r\n            </threat>\r\n                      <otherConsiderations></otherConsiderations>\r\n
